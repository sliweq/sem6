services:
  MicroReservation.API:
    image: ${DOCKER_REGISTRY-}reservationmicroservice:v1
    deploy:
      mode: replicated
      replicas: 1
    build:
      context: ./
      dockerfile: MicroReservation.API/Dockerfile
    ports:
      - "5068:5068"
      - "7041:7041"

    env_file:
      - common.env
  MicroLaundry.API:
